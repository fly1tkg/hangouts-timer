  <body>

    <script src="../javascripts/timer.js"></script>
    <script src="../javascripts/moment.min.js"></script>

    <button onClick="timer.start()">Start</button>
    <button onClick="timer.addSeconds(1)">+1 second</button>
    <button onClick="timer.addSeconds(10)">+10 seconds</button>
    <button onClick="timer.addMinutes(1)">+1 minute</button>
    <button onClick="timer.addMinutes(10)">+10 minutes</button>

    <br>

    <canvas id="a_canvas" width="350" height="150"></canvas>

    <script>
      var canvas = document.getElementById('a_canvas');
      var timer = new Timer(canvas);
    </script>
